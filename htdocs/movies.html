<body ng-controller="movieCtrl" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll" href="/index.html">
					<span class="light">Home</span>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-right navbar-main-collapse">
				<ul class="nav navbar-nav">
					<!-- Hidden li included to remove active class from about link when scrolled up past about section -->
					<li class="hidden">
						<a href="#page-top"></a>
					</li>
					<li>
						<a class="page-scroll" href="/index.html#about">About Me</a>
					</li>
					<li>
						<a class="page-scroll" href="/index.html#download">Projects</a>
					</li>
					<li>
						<a class="page-scroll" href="/index.html#contact">Contact</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>


	<div class="row" style="padding-top: 75px">
		<div class="col-xs-offset-1 col-md-6 col-md-offset-3">
			<h1>Ryan's Month of Movies</h1>
		</div>
	</div>


	<div class="container-fluid">
		<div class="col-lg-6 col-lg-offset-3 table-responsive">
			<table class="table" >
				<thead>
					<tr>
						<th><h5 style="display: inline">Sunday   </h5></th>
						<th><h5 style="display: inline">Monday   </h5></th>
						<th><h5 style="display: inline">Tuesday  </h5></th>
						<th><h5 style="display: inline">Wednesday</h5></th>
						<th><h5 style="display: inline">Thursday </h5></th>
						<th><h5 style="display: inline">Friday   </h5></th>
						<th><h5 style="display: inline">Saturday </h5></th>
					</tr>
				</thead>
				
			<!-- Angular will build each row of the table. | orderBy:sortField | orderBy:sortField:reverse"> -->
				<tbody>
					<tr ng-repeat="week in monthOfMovies"> 
						<td ng-repeat="movie in week" ng-style="{'background': movie.active}">
							<img src="{{movie.poster}}" style="height: 12em"/>
							</br>
							<h6 style="color: black; display: inline; " >{{movie.name}}</h6>
						</td>
					<tr>
				</tbody>
			</table> 

		</div>
	</div>

	
	<!-- <textarea>{{content}}</textarea> FOR TESTING -->

	<!-- Footer nav bar. -->
	<footer>

			<h5>Copyright &copy; Ryan Jackman 2015</h5>

	</footer>
	
	<!-- Load file 'ass9.js' after the DOM has loaded. -->
	<script type="text/javascript" src="/js/movies.js"></script>

	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script> 

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/grayscale.js"></script>    
</body> 

</html>
